<body>

    <h1>Please Enter Your Details For Our Dating Website!</h1>
      
    <form action="#" method="post">
		<!-- first filed -->
    	<fieldset>
	    	<legend>Your Face</legend>
	    	<label for="avatar">Your image:</label> <input type="file" id = "avatar" name = "avatar" ><br>
	    	Image preview: <img id="preview">
		</fieldset>

		<!-- second filed -->
		<fieldset>
			<legend>Your General Details</legend>
			<label for="text">Name:</label> <input type="text"  name="text" placeholder="Enter Your Name"><br>

			<label for="button">Gender:</label> <input type="radio" id="button" name="gender" value="male"><label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label><br>

			<label for="date">Age:</label>
			<input type="number" id="age" name="age"><br>

			<label for="age">Date Of Birth:</label>
			<input type="date" id="date" name="date"><br>

			<label for="color">Favourt color:</label>
			<input type="color" id="color" name="color" value=""><br>

			<label for="country">Which country</label>
			<select id="country" name="country">
				<option value="ireland">Ireland</option>
				<option value="Albania">Albania</option>
				<option value="Algeria">Algeria</option>
				<option value="American Samoa">American Samoa</option>
				<option value="Andorra">Andorra</option>
				<option value="Angola">Angola</option>
			</select>
		</fieldset>


		<!-- third filed -->
		<fieldset>
			<legend>Your Indicators</legend>
			<label>Height:</label>
			<span class ="red1">Short <input  type="range" id="Height" name="Height" min="1" max="10"> Tall</span> <br>
			<label>Salary:</label>
			<span class ="red1">Poor <input  type="range" id="Height" name="Height" min="1" max="10"> Rich </span>
		</fieldset>

		<!-- forth filed -->
		<fieldset>
			<legend>Your Contact Information</legend>
			<label>Email:</label>
			<input type="email" id="email" name="email"><br>

			<label>Mobile:</label>
			<input type="tel" id="mobile" name="mobile"><br>
			<label for="address">Address: </label><br><textarea id="address" name="feedback"></textarea><br>
			<label>Method To Contact You:</label>
			<input type="checkbox" id="contact" name="contact"><label>Email</label>
			<input type="checkbox" id="contact" name="contact"><label>WhatsApp</label>
			<input type="checkbox" id="contact" name="contact"><label>In-app-chat</label>
		</fieldset>
