<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Fractions Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/CSSFile.css"/> 
		<script type="text/javascript" src="jScripts/fractionGenerator.js"></script>
	<body>
		<h1>Fraction Calculator</h1>
		<table>
			<tr>
				<td colspan="6">
					Decimal:
					<select id="places">
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
				</td>
			</tr>
			<tr>
				<td id="a" class="borderBottom" width="30px">a</td>	
				<td rowspan="2">
					<select id="operation">
						<option value="add">+</option>
						<option value="sub">-</option>
						<option value="div">&divide;</option>
						<option value="mult">x</option>
					</select>
				</td>	
				<td id="c" class="borderBottom" width="30px">c</td>	
				<td rowspan="2">=</td>	
				<td class="borderBottom"><input type="text" id="num" size="3"></td>
				<td rowspan="2" id="FeedBack" width="80px"></td>
			</tr>			
			<tr>
				<td id="b">b</td>	
				<td id="d">d</td>	
				<td ><input type="text" id="denum" size="3"></td>	
			</tr>
			<tr>
				<td colspan="6">
					<input type="button" id="reset" value="Another">
					<input type="button" id="calc" value="Check">
				</td>
			</tr>
		</table>
		<hr>
		<p id="resultPara">When entering your asnwer please make sure to enter integer values only</p>
		<hr>
	</body>
</html>
