<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Sliders</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <style>
            html {background-color: rgb(255, 255, 204); }
        </style>
        <script>

        </script>
    </head>
    <body class="w3-margin">
        <h1 class="w3-center w3-teal">CSS JavaScrtipt Background Changer</h1>
        <div class="w3-row">
            <div class="w3-half w3-container ">
                <table class="w3-table">
                    <tr>
                        <td>Red</td>
                        <td><input type="range" min="0" max="255" value="255" id="red"></td>
                    </tr>
                    <tr>
                        <td>Green</td>
                        <td><input type="range" min="0" max="255" value="255" id="green"></td>
                    </tr>
                    <tr>
                        <td>Blue</td>
                        <td><input type="range" min="0" max="255" value="204" id="blue"></td>
                    </tr>
                    <tr>
                        <th colspan="2"><button class="w3-button w3-block w3-teal" id="changeBackground">Change</button></th>
                    </tr>
                </table>
            </div>
            <div class="w3-half w3-container w3-padding-right" id="theArea" style="height:175px; ">
            </div>
        </div>
    </body>
</html>
