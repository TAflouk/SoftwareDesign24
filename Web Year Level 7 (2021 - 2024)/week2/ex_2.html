<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>More Form Examples</title>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
		<style>
				html{ background-color: rgb(255,255,204); font-family: 'Comic Sans MS'}
		</style>
		<script>
			function calc()
			{
                // alert("heyyyy");
                var HTMLLout = "SUMS: ";
                var total = 0.0; avg = 0.0;
                var userEntry = "";

                
                for(var i = 0; i <= 4; i++)
                {
                    userEntry = parseFloat(prompt("Enter a positive num: "));
                    while(isNaN(userEntry))
                    {
                        userEntry = parseFloat(prompt("Error not a nunm"));
                    }
                    HTMLLout += userEntry + " ";
                    total += userEntry;
                }
                avg = total / 5;
                HTMLLout += "<br/> Sum = " + total +"<br/> Avg: " + avg;
                document.getElementById("theBody").innerHTML = HTMLLout;

			}
		</script>
	</head>
	<body onload="calc()" id="theBody">

	</body>
</html>
