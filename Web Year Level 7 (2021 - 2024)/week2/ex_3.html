	<head>

		<style>
				html{ background-color: rgb(255,255,204); font-family: 'Comic Sans MS'}
		</style>
		<script>
			function calc()
			{
                 alert("heyyyy");
                var total = 1;

                {
                    total = 1;
                }
                prompt(total);
                

			}
